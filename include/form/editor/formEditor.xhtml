<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition>
  <style>
    .x-form-radio-group .x-form-radio-wrap {
        white-space: nowrap;
    }
  </style>

  <div style="margin:5px" class="width100">

    <c:if test="#{showUsageList}">
      <ui:include src="/include/form/editor/formEditorUsageListInclude.xhtml"/>
    </c:if>

    <c:if test="#{showUsageListByObjectType}">
      <ui:include src="/include/form/editor/formEditorUsageListByObjectTypeInclude.xhtml"/>
    </c:if>

    <c:if test="#{showList}">
      <ui:include src="/include/form/editor/formEditorListInclude.xhtml"/>
    </c:if>

    <c:if test="#{!showList and !showUsageList and !showUsageListByObjectType}">
      <ui:include src="/include/form/editor/formEditorPanelInclude.xhtml"/>
    </c:if>

    <ui:include src="/include/form/editor/formEditorInclude.xhtml"/>

    <a4j:commandButton action="#{formEditor.saveForm}"
                       id="formSaveBtn"
                       render="formsList,formItemsJSON"
                       oncomplete="Ext.getDom('editForm:formItemsJSON').value ='';Page.fireEvent('onFormEditorContentChanged');"
                       style="display:none"/>

  </div>
</ui:composition>

</body>
</html>
