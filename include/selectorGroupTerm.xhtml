<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:sp="http://sailpoint.com/ui"
  xmlns:a4j="http://richfaces.org/a4j">
<body>

<ui:composition>
  <td style="padding:10px !important;" width="100"><h:outputText value="#{groupTerm.permission ? 'Permission' : 'Attribute'}" /></td>
  <td style="padding:10px !important;"><h:outputText value="#{groupTerm.applicationName}" /></td>
  <ui:fragment rendered="#{!groupTerm.permission}">
    <td style="padding:10px !important;"><h:selectOneMenu value="#{groupTerm.name}" class="#{prefix}attrSelect" disabled="#{readOnly == true}" onchange="Page.fireEvent('selectorPanelChanged');">
      <f:selectItems value="#{groupTerm.allowedNames}" />
    </h:selectOneMenu></td>
  </ui:fragment>
  <ui:fragment rendered="#{groupTerm.permission}">
    <td style="padding:10px !important;"><h:inputText value="#{groupTerm.name}" size="20" /></td>
  </ui:fragment>
  <td style="padding:10px !important;">
  	<ui:fragment rendered="#{groupTerm.permission or !enableValueSelect}">
  		<h:inputText value="#{groupTerm.value}" size="60" class="matchListValue" disabled="#{readOnly == true || groupTerm.isNull}" onchange="Page.fireEvent('selectorPanelChanged');"/>
  	</ui:fragment>
  	<ui:fragment rendered="#{!groupTerm.permission and enableValueSelect}">  	
  	    <div class="#{prefix}attrValueSelect" applicationId="#{groupTerm.applicationId}" defaultDisplayValue="#{groupTerm.displayValue}"></div>
  		<h:inputHidden value="#{groupTerm.value}" disabled="#{groupTerm.isNull}" onchange="Page.fireEvent('selectorPanelChanged');"/>
  	</ui:fragment>
  </td>
  <td style="padding:10px !important;" width="50" align="center"><h:selectBooleanCheckbox value="#{groupTerm.isNull}" onchange="Page.fireEvent('selectorPanelChanged');" onclick="#{prefix}disableAssociatedTextBox(this);" class="#{prefix}nullCheck" disabled="#{readOnly == true}" /> </td>
</ui:composition>

</body>
</html>
