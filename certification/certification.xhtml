<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>

<ui:composition template="/ngAppPage.xhtml">
  <sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>

  <ui:define name="title">#{msgs.dash_title_certs}</ui:define>

  <ui:define name="headerItems">

    <sp:style serveOffset="#{base.requestContextPath}/ui/css">
      <src>ng-sortable.css</src>
    </sp:style>

    <ui:include src="../ui/scriptData.xhtml" />

    <!-- tag for grunt-processhtml -->
    <script src="#{base.requestContextPath}/ui/js/bundles/CertificationAppBundle.js"></script>

  </ui:define>

  <ui:define name="body">
    <sp-register-config sp-config-key="uiCertificationItemWorksheetColumns-DecisionsLeft"
                        sp-column-preferences="#{sp:getTableColumnPreferenceJSON('uiCertificationItemWorksheetColumns-DecisionsLeft')}" />

    <sp-register-config sp-config-key="uiCertificationItemWorksheetColumns-Complete"
                        sp-column-preferences="#{sp:getTableColumnPreferenceJSON('uiCertificationItemWorksheetColumns-Complete')}" />

    <sp-register-config sp-config-key="uiCertificationItemReturnedItemsColumns"
                        sp-column-preferences="#{sp:getTableColumnPreferenceJSON('uiCertificationItemReturnedItemsColumns')}" />

    <sp-register-config sp-config-key="uiCertificationItemPolicyViolationsColumns"
                        sp-column-preferences="#{sp:getTableColumnPreferenceJSON('uiCertificationItemPolicyViolationsColumns')}" />

    <sp-register-config sp-config-key="uiCertificationItemWorksheetColumns"
                        sp-column-configs="#{sp:getColumnConfigJSON('uiCertificationItemWorksheetColumns')}" />

    <sp-register-config sp-config-key="uiCertificationItemReturnedItemsColumns"
                        sp-column-configs="#{sp:getColumnConfigJSON('uiCertificationItemReturnedItemsColumns')}" />

    <sp-register-config sp-config-key="uiCertificationItemPolicyViolationsColumns"
                        sp-column-configs="#{sp:getColumnConfigJSON('uiCertificationItemPolicyViolationsColumns')}" />

    <sp-register-config sp-config-key="uiAdditionalCertificationInfoColumns"
                        sp-column-configs="#{sp:getColumnConfigJSON('uiAdditionalCertificationInfoColumns')}" />

    <div>
      <ui-view></ui-view>
    </div>
  </ui:define>

</ui:composition>
</body>
</html>
