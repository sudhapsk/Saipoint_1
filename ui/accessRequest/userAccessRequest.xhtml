<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sp="http://sailpoint.com/ui">
<sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>

<h:body>

  <sp-register-config sp-config-key="workItemPriorityEditingEnabled"
                      sp-config-value="#{sp:getSystemConfigurationValue('workItemPriorityEditingEnabled', false)}" />

  <sp-register-config sp-config-key="uiApprovalItemsColumnsRole"
                      sp-column-configs="#{sp:getColumnConfigJSON('uiApprovalItemsColumnsRole')}" />

  <sp-register-config sp-config-key="uiApprovalItemsColumnsEntitlement"
                      sp-column-configs="#{sp:getColumnConfigJSON('uiApprovalItemsColumnsEntitlement')}" />

  <div class="access">
    <header class="panel-heading bg-white no-radius hidden-xs">
      <div class="text font-thin h4 m-t-xs m-b-xs">
        {{'ui_access_manage_user_access' | spTranslate}}
      </div>
    </header>

    <!-- HEADER -->
    <section class="container-fluid progress-nav text-center bg-light lt">
      <div class="row">
        <div ng-controller="AccessRequestFlowCtrl as flowCtrl">
          <div class="btn-group btn-group-progress">
              <span class="btn-table-cell">
                <button id="flowSelectUsersBtn"
                        ui-sref="accessRequest.selectUser"
                        sp-space-bar-click=""
                        type="button"
                        ui-sref-active="progress-active"
                        class="btn btn-progress"
                        ng-disabled="!flowCtrl.isSelectUsersTabEnabled()"
                        aria-disabled="{{ !flowCtrl.isSelectUsersTabEnabled() }}"
                        role="button"
                        aria-label="{{'ui_access_step_x_of_y' | spTranslate : 1 : 3}} {{'ui_access_select_users' | spTranslate }}"
                        tabindex="50">
                  <span class="hidden-xs">{{'ui_access_select_users' | spTranslate}}</span>
                  <span class="visible-xs-inline">{{'ui_access_select' | spTranslate}}</span>
                  <span class="sr-only"
                        ng-if="'accessRequest.selectUser' | includedByState">{{'ui_access_selected' | spTranslate}}</span>

                </button>
              </span>
              <span class="btn-table-cell">
                <button id="flowManageAccessBtn"
                        ui-sref="accessRequest.manageAccess.add"
                        sp-space-bar-click=""
                        type="button"
                        class="btn btn-progress"
                        ng-class="{ 'progress-active': flowCtrl.isManageAccessTabSelected() }"
                        ng-disabled="!flowCtrl.isManageAccessTabEnabled()"
                        aria-disabled="{{ !flowCtrl.isManageAccessTabEnabled() }}"
                        aria-label="{{'ui_access_step_x_of_y' | spTranslate : 2 : 3}} {{'ui_access_manage_access' | spTranslate }}"
                        role="button"
                        tabindex="50">
                  <span class="hidden-xs">{{'ui_access_manage_access' | spTranslate}}</span>
                  <span class="visible-xs-inline">{{'ui_access_manage' | spTranslate}}</span>
                  <span class="sr-only"
                        ng-if="'accessRequest.manageAccess' | includedByState">{{'ui_access_selected' | spTranslate}}</span>

                </button>
            </span>
              <span class="btn-table-cell">
                <button id="flowReviewBtn"
                        ui-sref="accessRequest.review"
                        sp-space-bar-click=""
                        type="button"
                        ui-sref-active="progress-active"
                        class="btn btn-progress"
                        ng-disabled="!flowCtrl.isReviewTabEnabled()"
                        aria-disabled="{{ !flowCtrl.isReviewTabEnabled() }}"
                        aria-label="{{'ui_access_step_x_of_y' | spTranslate : 3 : 3}} {{'ui_access_review' | spTranslate }}"
                        role="button"
                        tabindex="50">
                  <span>{{'ui_access_review' | spTranslate}}</span>
                <span id="reviewAccessCount" ng-if="flowCtrl.getReviewItemsCount()" class="badge bg-info">
                  {{ flowCtrl.getReviewItemsCount() }}
                </span>
                  <span class="sr-only"
                        ng-if="flowCtrl.getReviewItemsCount()">{{'ui_access_items_selected_sr' | spTranslate}}</span>
                  <span class="sr-only"
                        ng-if="'accessRequest.review' | includedByState">{{'ui_access_selected' | spTranslate}}</span>

                </button>
          </span>
          </div>

          <sp-refresh-warning sp-ignore-warning="!flowCtrl.isDirty()"/>
        </div>
      </div>
    </section>

    <script>
      SailPoint.configData.ACCESS_REQUEST_MAX_IDENTITY_SELECT = parseInt('#{sp:getSystemConfigurationValue('lcmMobileMaxSelectableUsers', 100)}');
    </script>

    <div ui-view="">
    </div>
  </div>
</h:body>
</html>
