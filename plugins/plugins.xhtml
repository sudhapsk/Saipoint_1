<html lang="en"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core">
<body>

<ui:composition template="/ngAppPage.xhtml">
    <ui:define name="headerItems">
        <ui:include src="../ui/scriptData.xhtml" />

        <script src="#{base.requestContextPath}/ui/js/bundles/PluginAppBundle.js"></script>
    </ui:define>
    <ui:define name="body">
        <c:if test="#{plugins.enabled}">
            <div id="notificationDiv" class="sr-only" role="alert" aria-live="assertive"></div>
            <sp-notification sp-triggerable="true"/>
            <div>
                <div ui-view=""></div>
            </div>
        </c:if>
        <c:if test="#{!plugins.enabled}">
            <div class="row m-t">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <h3 class="text-muted">
                                #{msgs.plugin_disabled}
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </c:if>

    </ui:define>
</ui:composition>

</body>
</html>
